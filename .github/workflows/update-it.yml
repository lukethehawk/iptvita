name: Update and sort Italy M3U

on:
  schedule:
    - cron: "30 3 * * *"   # ogni giorno alle 03:30 UTC
  workflow_dispatch: {}     # pulsante manuale

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5  # Ultima versione stabile [web:2]

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch upstream + sort
        run: |
          mkdir -p streams tools
          curl -fsSL "https://raw.githubusercontent.com/iptv-org/iptv/master/streams/it.m3u" | python tools/sort_m3u_it.py

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add streams/it.m3u
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "chore: update & sort it.m3u [skip ci]"
          git push
